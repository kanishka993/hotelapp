<form ng-submit="registerData()">

    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control"  placeholder="Username" name="username"  (ng-model)="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control"  placeholder="Name" name="name" ng-model="name" >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">email</label>
        <input type="text" class="form-control"  placeholder="Password" name="email" ng-model="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="text"  class="form-control"  placeholder="Password" name="password" ng-model="password">
      </div>
      
      
      <fieldset class="form-group">
       
        
      </fieldset>
      <fieldset class="form-group">
       
        
      </fieldset>
      <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
